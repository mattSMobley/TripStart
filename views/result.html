<div class="resultContainer container">

  <div class="col-md-12">
    <div class="row">
      <center>
        <h3><a href="#/" class="resultTopLinks">Home</a> | <a href="#/user" class="resultTopLinks">Favorites</a></h3>
      </center>
    </div>
    <!-- LEFT COLUMN -->
    <div class="col-md-3">
      <div class="row spacer">
      </div>
      <div class="row">
        <center>
          <p class="infoSection" id="attractions">Attractions</p>
        </center>
      </div>
      <div class="row">
        <center>
          <div id="poi_map" class="img-responsive">
            <iframe width="100%" height="250" frameborder="0" style="border:0;" ng-src='https://www.google.com/maps/embed/v1/search?key=AIzaSyCd4yYuac4ot0nIp49HE9f_Sxy-tVKrD4I&zoom=10&q=Points+of+Interest+'+ result.city + '+' + result.country allowfullscreen>
            </iframe>
          </div>
      </center>
      </div>
      <div class="row spacer">
      </div>
      <div class="row">
        <center>
          <p class="infoSection" id="lodging">Hotels</p>
        </center>
      </div>
      <div class="row">
        <center>
          <div id="snippet_searchpanel2" style="width: auto; height:auto;"></div>
      </center>
      </div>

    </div>
    <!-- MID COLUMN -->
    <div class="col-md-6">
      <div class="row" id="resultTitle">
        <center>
        {{ result.city }}, {{ result.country}}
      </center>
      </div>
      <div class="row">
        <center>
      <div id="photoset" width="100%" class="img-responsive"></div>
        </center>
      </div>
      <div class="row">
        <div class="col-md-4 populationBox">

            <div class="row">
                <p class="infoSection">Pop: 224,309</p>
            </div>
            <div class="row">
              <p class="infoSection">Founded: 1189</p>
            </div>
            <div class="row">
                <p class="infoSection">Language: Portugese</p>
            </div>

        </div>
        <div class="col-md-8 tempBox">
            <div class="row">
                <p class="infoSection">Average Temperature</p>
            </div>
            <div class="row">
              <p class="infoSection">  J | F | M | A | M | J | J | A | S | O | N | D </p>
            </div>
        <div class="row">
        <p class="infoSection">  43 | 32 | 53 | 45 | 66 | 77 | 79 | 83 | 75 | 72 </p>
        </div>
        </div>
      </div>
    </div>
    <!-- RIGHT COLUMN -->
    <div class="col-md-3">
      <div class="row spacer">
      </div>
      <div class="row">
        <center>
          <p class="infoSection" id="pictures">Map</p>
        </center>
      </div>
      <div class="row">
        <center>
        <div id="satelite_map" class="img-responsive">
          <iframe width="100%" height="250" frameborder="0" style="border:0;" ng-src='https://www.google.com/maps/embed/v1/search?key=AIzaSyCd4yYuac4ot0nIp49HE9f_Sxy-tVKrD4I&maptype=satellite&zoom=5&q=Porto+Portugal' allowfullscreen>
          </iframe>
        </div>
      </center>
      </div>
      <!-- <div class="row spacer" style="padding: 1em;">

      </div> -->
      <div class="row spacer">
      </div>
      <div class="row">
        <center>
          <p class="infoSection" id="flights">Flights</p>
        </center>
      </div>
      <div class="row img-responsive" style="padding-left: 1.5em;">
        <!-- <div class="box"> -->
<center>
<!-- <div id="snippet_searchpanel" style="width: auto; height:auto;"></div> -->
 <iframe id="QuickTripWidget" allowTransparency="true" src="http://www.quicktrip.com/quicktrip-widget.html?Affiliate=48bdd172-f175-4aca-ab9f-079cbbd8f61a&Mode=flight&Culture=en-CA" width="300" height="250" scrolling="no" frameBorder="0"></iframe>
</center>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
